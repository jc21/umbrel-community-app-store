services:
  server:
    image: jc21/nginx-proxy-manager:latest
    hostname: nginx_proxy_manager_1
    container_name: nginx_proxy_manager_1
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - "${APP_DATA_DIR}/data/npm-data:/data:rw"
      - "${APP_DATA_DIR}/data/letsencrypt:/etc/letsencrypt:rw"
